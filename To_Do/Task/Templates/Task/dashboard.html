{% extends 'Task/base.html' %}

{% block content %}


<h4>Welcome {{user}} ! ðŸ‘‹ </h4>

<hr>

<a class="btn btn-outline-primary" href="{% url 'create-task' %}">Add New Task &nbsp;<i class="fa-solid fa-circle-plus"></i></a>

<hr>


{% if records %}
<div class="d-flex flex-wrap">
    {% for task in records %}
    <div class="card rounded m-3 bg-dark text-light" style="width: 300px;">
        <div class="card-header d-flex justify-content-between align-items-center text-info">
            <h5>Task-{{ task.task_number }}</h5>
            <span class="rounded bg-warning text-dark p-1">{{ task.get_category_display }}</span>
        </div>
        <div class="card-body">
            <h4 class="card-title">{{ task.name }}</h4>
            <p class="card-text">{{ task.description }}</p>
        </div>
        <div class="card-footer">
            <!-- <a class="btn btn-sm btn-success" href="">complete</a> -->
            <a class="btn btn-sm btn-primary" href="{% url 'update-task' task.id %}">
                Edit &nbsp;<i class="fa-solid fa-pen-to-square"></i>
            </a>
            &nbsp;
            <a class="btn btn-sm btn-danger" href="{% url 'delete-task' task.id %}">
                Delete&nbsp;<i class="fa-solid fa-trash"></i>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
<br>
{% endif %}



{% endblock %}
