{% extends 'Task/base.html' %}

{% block content %}

<body>
    <div class="container bg-dark text-info p-5 form-layout">
        <h3>Login to your account</h3>
        <hr>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <button type="submit" class="btn btn-primary">Log in &nbsp;<i class="fa-solid fa-right-to-bracket" style="color: #FFFFFF;"></i></button>
        </form>
        <br>
        <div class="text-center">
            <p>Don't have a account?</p><a href="{% url 'register' %}" class="text-light">Register</a>
        </div>
    </div>
    <br>
</body>
{% endblock %}
